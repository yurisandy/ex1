<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<style>
    .cor{
        color: red;
    position: relative;
    }
   
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24
}

</style>
<body>
    <div id="cabecalho">
        <div class="home">
            <H1 class="cor">projeto</H1>
        </div>
        <div class="menu">
            <button type="button" class="btn mr-1" id="buton-1"><span class="material-symbols-outlined">
                home
                </span>
            </button>
            <button type="button" class="btn mr-1"><span class="material-symbols-outlined">
                search
                </span>
            </button>
            <button type="button" class="btn mr-1"><span class="material-symbols-outlined">
                delete
                </span>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
    var meuElemento = document.getElementById("buton-1")
    meuElemento.onclick = function (){
        var elemento = document.getElementsByClassName("cor")
        console.log(elemento[0])
        elemento[0].style.color = 'green'
        //meuElemento.classList.add("btn-primary")
        var btn = document.getElementsByClassName("btn")
        console.log(btn)
        Array.from(btn).forEach(element => {
            element.classList.add("btn-primary")
        });
    }
        
    
</script>
</body>
</html>
